<!DOCTYPE html>
<html>
    <head>
        <title>To Do</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="resources/to-do.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/to-do.css">
    </head>
    <body>
        <h1>
            To Do
            <div id="hover-only">
                Click completed tasks to mark them as complete.
            </div>
        </h1>
        <div id="form">
            <input id="item" placeholder="What do you have to do?"/>
        </div>
        <ul onclick="completeTask();"></ul>
        <input type="button" value="Add Item" onclick="addItem();"/>
        <input type="button" value="Clear Completed" onclick="clearCompleted();"/>
    </body>
</html>
